<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logic Gate Simulator</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              Logic Gate Simulator
            </a>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Inputs</h3>
            </div>
            <div class="panel-body">

              <table id="palette-inputs" class="palette">
                <colgroup>
                  <col /><col /><col />
                </colgroup>
              </table>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Logic Gates</h3>
            </div>
            <div class="panel-body">

              <table id="palette-gates" class="palette">
                <colgroup>
                  <col /><col /><col />
                </colgroup>
              </table>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Passive</h3>
            </div>
            <div class="panel-body">

              <table id="palette-passive" class="palette">
                <colgroup>
                  <col /><col /><col />
                </colgroup>
              </table>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Outputs</h3>
            </div>
            <div class="panel-body">

              <table id="palette-outputs" class="palette">
                <colgroup>
                  <col /><col /><col /><col />
                </colgroup>
              </table>

            </div>
          </div>
          <div id="templates">
            <div id="node-template">
              <svg class="node node-palette">
                <rect width="100%" height="100%" fill="silver" stroke="black" stroke-width="3" />
                <g class="node-grabber">
                  <rect x="10%" y="3%" width="80%" height="94%" fill="silver" />
                </g>
                <circle class="node-port node-port-in node-port-in-1" cx="1" cy="10" r="7" fill="black" />
                <circle class="node-port node-port-in node-port-in-2" cx="1" cy="30" r="7" fill="black" />
                <circle class="node-port node-port-in node-port-in-3" cx="1" cy="50" r="7" fill="black" />
                <circle class="node-port node-port-out node-port-out-1" cx="60" cy="10" r="7" fill="black" />
                <circle class="node-port node-port-out node-port-out-2" cx="60" cy="30" r="7" fill="black" />
                <circle class="node-port node-port-out node-port-out-3" cx="60" cy="50" r="7" fill="black" />
              </svg>
            </div>
            <div id="link-template">
              <svg class="link">
                <polyline class="border" points="0,10 30,10 30,70 70,70 70,110 110,110 110,150 140,150" fill="transparent" stroke="black" stroke-width="7" />
                <polyline points="0,10 30,10 30,70 70,70 70,110 110,110 110,150 140,150" fill="transparent" stroke="silver" stroke-width="5" />
              </svg>
            </div>
            <div id="icon-template">
              <svg id="icon-input">
                 <circle class="icon-input-circle" cx="30" cy="12" r="5" fill="gray" stroke="black" stroke-width="3" />
                 <path class="icon-input-button" d="m 15,23 30,0 0,30 -30,0 z" fill="url(#off)" stroke="black" stroke-width="1" />
              </svg>
              <svg id="icon-and">
                 <path d="m 15,15 0,30 15,0 c 0,0 15,0 15,-15 0,-15 -15,-15 -15,-15 z" fill="white" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-nand">
                 <path d="m 15,15 0,30 10,0 c 0,0 15,0 15,-15 0,-15 -15,-15 -15,-15 z" fill="white" stroke="black" stroke-width="3" />
                 <circle cx="45" cy="30" r="3" fill="white" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-or">
                 <path d="m 15,15 c 0,0 6,9 6,15 0,6 -6,15 -6,15 0,0 9,0 15,0 6,0 15,-15 15,-15 0,0 -9,-15 -15,-15 -6,0 -15,0 -15,0 z" fill="white" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-nor">
                 <path d="m 15,15 c 0,0 6,9 6,15 0,6 -6,15 -6,15 0,0 9,0 10,0 6,0 15,-15 15,-15 0,0 -9,-15 -15,-15 -6,0 -10,0 -10,0 z" fill="white" stroke="black" stroke-width="3" />
                 <circle cx="45" cy="30" r="3" fill="white" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-not">
                 <path d="m 15,15 0,30 24,-15 z" fill="white" stroke="black" stroke-width="3" />
                 <circle cx="45" cy="30" r="3" fill="white" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-passive">
                <g>
                  <path d="m 0,30 60,0" fill="white" stroke="black" stroke-width="3" />
                  <path d="m 60,10 -30,0 0,40 30,0" fill="none" stroke="black" stroke-width="3" />
                </g>
              </svg>
              <svg id="icon-output-lamp">
                <circle class="icon-output-lamp-circle" cx="30" cy="30" r="15" fill="gray" stroke="black" stroke-width="3" />
              </svg>
              <svg id="icon-output-fan">
                <g class="icon-output-fan-path">
                  <path d="m 30,30 c 0,0 -21,-9 -15,-15 6,-6 15,15 15,15 z c 0,0 9,-21 15,-15 6,6 -15,15 -15,15 z c 0,0 21,9 15,15 -6,6 -15,-15 -15,-15 z c 0,0 -9,21 -15,15 -6,-6 15,-15 15,-15 z" fill="white" stroke="black" stroke-width="3" />
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div id="board" class="col-xs-6 col-sm-7 col-md-8 col-lg-9">

          <svg id="grid">
            <defs>
              <filter id="drop-shadow" y="-40%" height="180%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
              <pattern id="square" patternUnits="userSpaceOnUse">
                <path fill="none" stroke="gray" stroke-width="1" />
              </pattern>
              <pattern id="inactive" patternUnits="userSpaceOnUse" width="20" height="20">
                <rect width="100%" height="100%" fill="red" />
                <path d="m 40,-20 -60,60" fill="none" stroke="rgb(192, 0, 0)" stroke-width="10" />
                <path d="m 40,-40 -60,60" fill="none" stroke="rgb(192, 0, 0)" stroke-width="10" />
                <path d="m 40,0 -60,60" fill="none" stroke="rgb(192, 0, 0)" stroke-width="10" />
              </pattern>
              <pattern id="off" width="30" height="30">
                <rect width="100%" height="100%" fill="silver" />
                <path d="m 0,30 0,-30 30,0" fill="none" stroke="white" stroke-width="5" />
                <path d="m 0,30 30,0 0,-30" fill="none" stroke="gray" stroke-width="5" />
              </pattern>
              <pattern id="on" width="30" height="30">
                <rect width="100%" height="100%" fill="silver" />
                <path d="m 0,30 30,0 0,-30" fill="none" stroke="white" stroke-width="5" />
                <path d="m 0,30 0,-30 30,0" fill="none" stroke="gray" stroke-width="5" />
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#square)" />
          </svg>

          <div id="nodes">
          </div>

          <div id="links">
          </div>

          <svg id="temp">
            <line id="temp-line-border" fill="transparent" stroke="black" stroke-width="7" />
            <line id="temp-line" fill="transparent" stroke="silver" stroke-width="5" />
          </svg>

        </div>
      </div>

      <div class="footer">
        <p>Copyright &copy; 2016 Ministry of Education, Singapore. All rights reserved.</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/interact/interact.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
